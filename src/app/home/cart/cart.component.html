<div class="container">
    <div class="row">
        <div class="col-7">
            <div>
                <h5 class="cart-header">Your Cart:</h5>
                <hr />
              
                <div class="text-center my-3" *ngIf="cartItems!.length <= 0">
                  No items here yet!
                </div>
              
                <div *ngIf="cartItems!.length > 0">
                  <div class="cart-course-item p-2 mb-2" *ngFor="let course of cartItems">
                    <div>
                      <p class="m-0 course-name">{{ course.courseName }}</p>
                      <p class="m-0">
                        <span
                          class="actual-price me-2"
                          [ngClass]="course.discountPercentage !== '0' ? 'discount' : ''"
                          >{{ course.actualPrice }}</span
                        >
                        <span
                          class="discounted-price me-2"
                          *ngIf="course.discountPercentage !== '0'"
                          >{{ course.discountedPrice }}</span
                        >
                        <span class="discount-flag" *ngIf="course.discountPercentage !== '0'"
                          >({{ course.discountPercentage }} discount)</span
                        >
                      </p>
                    </div>
                    <div class="remove-btn-div">
                      <button type="button" class="btn btn-danger btn-md" (click)="removeItemFromCart(course)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-5" *ngIf="cartItems!.length > 0">
            <div class="checkout-card p-3">
                <div class="total-amount-div">
                    <div>
                        Total amount
                    </div>
                    <div class="amount">
                        â‚¹{{ totalAmount }}
                    </div>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" (click)="onCheckout()">
                        Checkout
                    </button>
                  </div>
            </div>
        </div>
    </div>
</div>
